<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiilm's Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            color: white;
            overflow: hidden;
            background: linear-gradient(to top, #00008B, #87CEFA); /* Initial gradient */
            animation: smooth-gradient 8s ease-in-out infinite; /* Smooth gradient animation */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Smooth Gradient Animation */
        @keyframes smooth-gradient {
            0% {
                background: linear-gradient(to top, #00008B 50%, #87CEFA 50%);
            }
            50% {
                background: linear-gradient(to top, #00008B 0%, #87CEFA 100%);
            }
            100% {
                background: linear-gradient(to top, #00008B 50%, #87CEFA 50%);
            }
        }

        /* Search bar container */
        .search-container {
            text-align: center;
            color: white;
            margin-top: 80px;
            z-index: 1;
        }

        /* Search bar input */
        .form__input {
            font-family: Poppins, sans-serif;
            font-size: 20px;
            padding: 10px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            color: white;
            border-radius: 5px;
            margin-right: 10px;
        }

        .form__input::placeholder {
            color: white;
        }

        /* Taskbar style */
        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        /* Taskbar buttons */
        .taskbar button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            padding: 10px;
            font-size: 16px;
        }

        .taskbar button:hover {
            background-color: #444;
        }

        /* Footer style */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px;
            color: white;
            background-color: #333;
            width: 100%;
            text-align: left;
        }

        /* Hamburger Menu Style */
        .menu-btn {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1100;
            cursor: pointer;
        }

        .menu-btn div {
            width: 35px;
            height: 5px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Side menu bar */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        .side-menu a {
            padding: 15px;
            text-decoration: none;
            font-size: 22px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .side-menu a:hover {
            background-color: #575757;
        }

        /* Open menu */
        .side-menu.open {
            left: 0;
        }

        .menu-btn.open div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.open div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* For the menu button and side menu to work */
        .content {
            margin-left: 0;
        }
    </style>
</head>
<body>

<!-- Hamburger Menu Button -->
<div class="menu-btn" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
</div>

<!-- Side Menu -->
<div id="sideMenu" class="side-menu">
    <a href="https://discord.gg/cAZwd8UY" target="_blank">Discord</a>
    <a href="https://github.com/KiilmOfficial" target="_blank">Github</a>
    <a href="https://www.youtube.com/@KiilmsYoutube" target="_blank">YouTube</a>
</div>

<!-- Search Bar (Proxy Unblocker) -->
<div class="search-container">
    <div class="themesExcluded">
        <i class="bi bi-search search" id="search"></i>
        <form method="POST" id="uform" autocomplete="off" class="themesExcluded">
            <input type="text" name="url" class="form__input proxybar themesExcluded" id="name" placeholder="Type URL or search query">
        </form>
    </div>
</div>

<!-- Taskbar -->
<div class="taskbar">
    <!-- Discord -->
    <button onclick="window.open('https://discord.gg/cAZwd8UY', '_blank')">Discord</button>

    <!-- Github -->
    <button onclick="window.open('https://github.com/KiilmOfficial', '_blank')">Github</button>

    <!-- YouTube -->
    <button onclick="window.open('https://www.youtube.com/@KiilmsYoutube', '_blank')">YouTube</button>
</div>

<!-- Footer -->
<footer>
    <p>Â© OfficialKiilm</p>
</footer>

<script>
    // Function to toggle the side menu visibility
    function toggleMenu() {
        var menu = document.getElementById("sideMenu");
        var menuBtn = document.querySelector(".menu-btn");

        menu.classList.toggle("open");
        menuBtn.classList.toggle("open");
    }
</script>

</body>
</html>
