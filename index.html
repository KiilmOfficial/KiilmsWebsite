<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiilm's Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            color: white;
            overflow: hidden;
            background: url('https://media.giphy.com/media/l3q2RgN7WUjeUUXm0/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Taskbar style */
        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        /* Taskbar buttons */
        .taskbar button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            padding: 10px;
            font-size: 16px;
        }

        .taskbar button:hover {
            background-color: #444;
        }

        /* Footer style */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px;
            color: white;
            background-color: #333;
            width: 100%;
            text-align: left;
        }

        /* Request Form */
        #requestForm {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            display: none;
            color: white;
        }
        
        #requestForm input, #requestForm select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            border-radius: 5px;
        }

        #requestForm button {
            width: 100%;
            padding: 10px;
            background-color: #444;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        #requestForm button:hover {
            background-color: #666;
        }
    </style>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your public User ID
        emailjs.init("jcCckN3GwK6onqcZW");

        // Function to show the request form
        function showRequestForm(service) {
            document.getElementById('requestForm').style.display = 'block';
            document.getElementById('requestForm').dataset.service = service; // Store selected service in the form
        }

        // Function to close the request form
        function closeForm() {
            document.getElementById('requestForm').style.display = 'none';
        }

        // Function to send the request via EmailJS
        function sendRequest() {
            const username = document.getElementById('discordUsername').value;
            const service = document.getElementById('requestForm').dataset.service;

            if (!username) {
                alert("Please enter your Discord username.");
                return;
            }

            const emailData = {
                to_email: 'kiilmssteam@gmail.com',
                from_name: username,  // Discord username
                service_name: service,  // Service name (e.g., Max Level, Fruits, etc.)
            };

            // Send the email using the EmailJS API
            emailjs.send('service_512scib', 'template_ii4rsp5', emailData)
                .then((response) => {
                    alert('Request sent successfully!');
                    closeForm();  // Close the request form
                })
                .catch((error) => {
                    alert('Error sending request. Please try again.');
                    console.error('Error sending email:', error);
                });
        }
    </script>
</head>
<body>

    <!-- Taskbar -->
    <div class="taskbar">
        <!-- Discord -->
        <button onclick="window.open('https://discord.gg/cAZwd8UY', '_blank')">Discord</button>

        <!-- Github -->
        <button onclick="window.open('https://github.com/KiilmOfficial', '_blank')">Github</button>

        <!-- YouTube -->
        <button onclick="window.open('https://www.youtube.com/@KiilmsYoutube', '_blank')">YouTube</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© OfficialKiilm</p>
    </footer>

    <!-- Request Form -->
    <div id="requestForm">
        <h3>Enter your Discord username to request a service</h3>
        <input type="text" id="discordUsername" placeholder="Discord Username" required />
        <button onclick="sendRequest()">Send Request</button>
        <button onclick="closeForm()">Close</button>
    </div>

    <!-- Service Buttons -->
    <button onclick="showRequestForm('Max Level')">Max Level</button>
    <button onclick="showRequestForm('Fruits')">Fruits</button>
    <button onclick="showRequestForm('Items')">Items</button>
    <button onclick="showRequestForm('Bounty')">Bounty</button>

</body>
</html>
