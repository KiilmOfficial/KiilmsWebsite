<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiilm's Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            color: white;
            overflow: hidden;
            background: url('https://media.giphy.com/media/l3q2RgN7WUjeUUXm0/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Taskbar style */
        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        /* Taskbar buttons */
        .taskbar button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            padding: 10px;
            font-size: 16px;
        }

        .taskbar button:hover {
            background-color: #444;
        }

        /* Footer style */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px;
            color: white;
            background-color: #333;
            width: 100%;
            text-align: left;
        }

        /* Menu button style */
        .menu-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        /* Services menu style */
        .services-menu {
            position: fixed;
            top: 80px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .services-menu button {
            background: none;
            color: white;
            border: 1px solid white;
            padding: 10px;
            cursor: pointer;
        }

        .services-menu button:hover {
            background-color: #444;
        }

        /* Form styling */
        .request-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            max-width: 300px;
            margin: 20px;
        }

        .request-form input, .request-form button {
            padding: 10px;
            font-size: 16px;
            color: black;
        }
    </style>
</head>
<body>

<!-- Taskbar -->
<div class="taskbar">
    <button onclick="window.open('https://discord.gg/cAZwd8UY', '_blank')">Discord</button>
    <button onclick="window.open('https://github.com/KiilmOfficial', '_blank')">Github</button>
    <button onclick="window.open('https://www.youtube.com/@KiilmsYoutube', '_blank')">YouTube</button>
</div>

<!-- Menu Button -->
<button class="menu-button" onclick="toggleMenu()">Services</button>

<!-- Services Menu -->
<div class="services-menu" id="servicesMenu">
    <button onclick="openForm('max-level')">Max Level</button>
    <button onclick="openForm('fruits')">Fruits</button>
    <button onclick="openForm('items')">Items</button>
    <button onclick="openForm('bounty')">Bounty</button>
</div>

<!-- Request Form -->
<div class="request-form" id="requestForm" style="display: none;">
    <h3>Enter your Discord Username</h3>
    <input type="text" id="discordUsername" placeholder="Discord Username" required>
    <button onclick="sendRequest()">Send Request</button>
    <button onclick="closeForm()">Cancel</button>
</div>

<!-- Footer -->
<footer>
    <p>Â© OfficialKiilm</p>
</footer>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    // Initialize EmailJS
    emailjs.init("user_xxxxxxxx");  // Use your EmailJS user ID here

    // Toggle the visibility of the services menu
    function toggleMenu() {
        const menu = document.getElementById('servicesMenu');
        menu.style.display = menu.style.display === 'none' || menu.style.display === '' ? 'flex' : 'none';
    }

    // Open the request form for a specific service
    function openForm(service) {
        const form = document.getElementById('requestForm');
        const usernameInput = document.getElementById('discordUsername');
        usernameInput.value = '';  // Clear previous username

        // Store the service choice in the form (can be used for email body)
        form.dataset.service = service;

        form.style.display = 'block';  // Show the form
    }

    // Close the request form
    function closeForm() {
        const form = document.getElementById('requestForm');
        form.style.display = 'none';  // Hide the form
    }

    // Send the request via email
    function sendRequest() {
        const username = document.getElementById('discordUsername').value;
        const service = document.getElementById('requestForm').dataset.service;

        if (!username) {
            alert("Please enter your Discord username.");
            return;
        }

        // EmailJS send email
        const emailData = {
            to_email: 'kiilmssteam@gmail.com',
            from_name: username,
            service_name: service,
        };

        emailjs.send('service_xxxxxxx', 'template_xxxxxxx', emailData)
            .then((response) => {
                alert('Request sent successfully!');
                closeForm();  // Close the form
            })
            .catch((error) => {
                alert('Error sending request. Please try again.');
                console.error('Error sending email:', error);
            });
    }
</script>

</body>
</html>
