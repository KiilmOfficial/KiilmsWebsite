<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiilm's Web AI Bot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: url('https://media.giphy.com/media/l3q2RgN7WUjeUUXm0/giphy.gif') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            color: white;
        }

        #response-container {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            height: 300px;
            overflow-y: auto;
            color: white;
        }

        #user-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #submit-btn {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit-btn:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

    <h1>Ask the AI Anything!</h1>

    <input type="text" id="user-input" placeholder="Ask me a question..." />
    <button id="submit-btn">Submit</button>

    <div id="response-container">
        <!-- Responses will appear here -->
    </div>

    <script>
        const submitButton = document.getElementById('submit-btn');
        const userInput = document.getElementById('user-input');
        const responseContainer = document.getElementById('response-container');

        // Function to send the user's question and display the AI response
        submitButton.onclick = async () => {
            const question = userInput.value;
            if (question.trim() === '') {
                return;
            }
            // Clear the input box
            userInput.value = '';
            
            // Display the user's question
            responseContainer.innerHTML += `<p><strong>You:</strong> ${question}</p>`;

            // Get the AI response
            const response = await fetch('/api/get-ai-response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question }),
            });

            const data = await response.json();
            const aiResponse = data.answer;

            // Display the AI response
            responseContainer.innerHTML += `<p><strong>AI:</strong> ${aiResponse}</p>`;

            // Scroll to the bottom
            responseContainer.scrollTop = responseContainer.scrollHeight;
        };
    </script>

</body>
</html>
