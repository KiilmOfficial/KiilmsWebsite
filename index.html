<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiilm's Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            color: white;
            overflow: hidden;
            background: url('https://media.giphy.com/media/l3q2RgN7WUjeUUXm0/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Taskbar style */
        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        /* Taskbar buttons */
        .taskbar button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            padding: 10px;
            font-size: 16px;
        }

        .taskbar button:hover {
            background-color: #444;
        }

        /* Footer style */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px;
            color: white;
            background-color: #333;
            width: 100%;
            text-align: left;
        }
    </style>
</head>
<body>

<!-- Taskbar -->
<div class="taskbar">
    <!-- Discord -->
    <button onclick="window.open('https://discord.gg/cAZwd8UY', '_blank')">Discord</button>

    <!-- Github -->
    <button onclick="window.open('https://github.com/KiilmOfficial', '_blank')">Github</button>

    <!-- YouTube -->
    <button onclick="window.open('https://www.youtube.com/@KiilmsYoutube', '_blank')">YouTube</button>
</div>

<!-- Footer -->
<footer>
    <p>Â© OfficialKiilm</p>
</footer>

</body>
</html>
