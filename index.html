<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiilm's Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        /* Background rain animation */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.3;
        }

        .rain .drop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            animation: fall 0.5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Create multiple rain drops */
        .rain .drop:nth-child(odd) {
            animation-duration: 0.8s;
        }

        .rain .drop:nth-child(even) {
            animation-duration: 0.6s;
        }

        /* Taskbar style */
        .taskbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        /* Taskbar buttons */
        .taskbar button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            padding: 10px;
            font-size: 16px;
        }

        .taskbar button:hover {
            background-color: #444;
        }

        /* Page content style */
        .content {
            margin-top: 60px; /* To avoid content being hidden behind the taskbar */
            text-align: center;
        }

        .content h1 {
            color: #333;
        }

        /* Footer style */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px;
            color: white;
            background-color: #333;
            width: 100%;
            text-align: left;
        }

        /* Hamburger Menu Style */
        .menu-btn {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1100;
            cursor: pointer;
        }

        .menu-btn div {
            width: 35px;
            height: 5px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Side menu bar */
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        .side-menu a {
            padding: 15px;
            text-decoration: none;
            font-size: 22px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .side-menu a:hover {
            background-color: #575757;
        }

        /* Open menu */
        .side-menu.open {
            left: 0;
        }

        .menu-btn.open div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-btn.open div:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.open div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* For the menu button and side menu to work */
        .content {
            margin-left: 0;
        }
    </style>
</head>
<body>

<!-- Rain Animation -->
<div class="rain">
    <!-- Dynamically generate raindrops -->
    <div class="drop" style="left: 10%"></div>
    <div class="drop" style="left: 20%"></div>
    <div class="drop" style="left: 30%"></div>
    <div class="drop" style="left: 40%"></div>
    <div class="drop" style="left: 50%"></div>
    <div class="drop" style="left: 60%"></div>
    <div class="drop" style="left: 70%"></div>
    <div class="drop" style="left: 80%"></div>
    <div class="drop" style="left: 90%"></div>
</div>

<!-- Hamburger Menu Button -->
<div class="menu-btn" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
</div>

<!-- Side Menu -->
<div id="sideMenu" class="side-menu">
    <a href="https://discord.gg/cAZwd8UY" target="_blank">Discord</a>
    <a href="https://github.com/KiilmOfficial" target="_blank">Github</a>
    <a href="https://www.youtube.com/@KiilmsYoutube" target="_blank">YouTube</a>
</div>

<!-- Taskbar -->
<div class="taskbar">
    <!-- Discord -->
    <button onclick="window.open('https://discord.gg/cAZwd8UY', '_blank')">Discord</button>

    <!-- Github -->
    <button onclick="window.open('https://github.com/KiilmOfficial', '_blank')">Github</button>

    <!-- YouTube -->
    <button onclick="window.open('https://www.youtube.com/@KiilmsYoutube', '_blank')">YouTube</button>
</div>

<!-- Main Content -->
<div class="content">
    <h1>Welcome to Kiilm's Web!</h1>
    <p>Have fun!</p>
</div>

<!-- Footer -->
<footer>
    <p>Â© OfficialKiilm</p>
</footer>

<script>
    // Function to toggle the side menu visibility
    function toggleMenu() {
        var menu = document.getElementById("sideMenu");
        var menuBtn = document.querySelector(".menu-btn");

        menu.classList.toggle("open");
        menuBtn.classList.toggle("open");
    }
</script>

</body>
</html>
